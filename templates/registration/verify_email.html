{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="{% static 'css/verify_email.css' %}">
</head>

<body>
    <div class="container">
        <h2>Verify Email</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="error-message">{{ form.errors }}</div>
            <label for="id_password">Code:</label>
            {{ form.code }}
            <div class="error-message">{{ form.code.errors }}</div>
        </form>
        <p>
            Don't have an account? <a href="{% url 'registration' %}">Sign Up</a>
        </p>
    </div>
</body>

</html>
