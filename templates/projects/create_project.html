{% extends 'base.html' %}
{% load static %}

{% block title %}Create New Project{% endblock %}

{% block body %}
<h2>Create Project</h2>
<form method="post" action="{% url 'create_project' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ project_form }}
    {{ picture_form.as_p }}
    <button type="submit">Create Project</button>
</form>
{% endblock %}
